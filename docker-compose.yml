version: '3.4'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: always
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - ${DOCKER_SERVER_PORT:-127.0.0.1:3000}:3000
    networks:
      - backend-net
    logging:
        driver: "json-file"
        options:
            max-size: "5m"
  db:
    restart: 'no'
    image: mongo:6
    volumes:
      - './db-data:/data/db'
    ports:
      - '${MONGO_PORT:-27120}:27017'
    networks:
      - backend-net
    logging:
      options:
        max-size: "1m"

networks:
  backend-net:

volumes:
  db-pgadmin:
